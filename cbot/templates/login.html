<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth UI - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #8b5cf6;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
            transition: all 0.3s ease;
            background: #ffffff;
            padding: 0 4px;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
        }

        .toggle-auth {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }

        .social-auth {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--light);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }

        .visible {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="auth-container visible" id="loginContainer">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to continue</p>
        </div>
        
        <form class="auth-form" action="new.html" id="loginForm" method="GET">
            <div class="form-group">
                <input type="email" class="form-input" id="loginEmail" placeholder=" ">
                <label class="form-label" for="loginEmail">Email Address</label>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" id="loginPassword" placeholder=" ">
                <label class="form-label" for="loginPassword">Password</label>
                <span class="password-toggle">üëÅÔ∏è</span>
            </div>
            
            <button class="submit-btn"><a href="new">Sign In</a></button>
        </form>


        <div class="social-auth">
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/></svg>
            </div>
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#1877F2" d="M12 2.04c-5.5 0-10 4.49-10 10.02c0 5 3.66 9.15 8.44 9.9v-7H7.9v-2.9h2.54V9.85c0-2.51 1.49-3.89 3.78-3.89c1.09 0 2.24.19 2.24.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7a10 10 0 0 0 8.44-9.9c0-5.53-4.5-10.02-10-10.02z"/></svg>
            </div>
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#1DA1F2" d="M18.244 2.25h3.308l-7.227 8.26l8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            </div>
        </div>

        <div class="auth-footer">
            Don't have an account? 
            <span class="toggle-auth" onclick="toggleAuth('signup')">Sign Up</span>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="auth-container hidden" id="signupContainer">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join our community today</p>
        </div>
        
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <input type="text" class="form-input" id="signupName" placeholder=" ">
                <label class="form-label" for="signupName">Full Name</label>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-input" id="signupEmail" placeholder=" ">
                <label class="form-label" for="signupEmail">Email Address</label>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" id="signupPassword" placeholder=" ">
                <label class="form-label" for="signupPassword">Password</label>
                <span class="password-toggle">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="social-auth">
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/></svg>
            </div>
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#1877F2" d="M12 2.04c-5.5 0-10 4.49-10 10.02c0 5 3.66 9.15 8.44 9.9v-7H7.9v-2.9h2.54V9.85c0-2.51 1.49-3.89 3.78-3.89c1.09 0 2.24.19 2.24.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7a10 10 0 0 0 8.44-9.9c0-5.53-4.5-10.02-10-10.02z"/></svg>
            </div>
            <div class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#1DA1F2" d="M18.244 2.25h3.308l-7.227 8.26l8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            </div>
        </div>

        <div class="auth-footer">
            Already have an account? 
            <span class="toggle-auth" onclick="toggleAuth('login')">Sign In</span>
        </div>
    </div>

    <script>
        function toggleAuth(formType) {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            
            if(formType === 'signup') {
                loginContainer.classList.remove('visible');
                loginContainer.classList.add('hidden');
                signupContainer.classList.remove('hidden');
                signupContainer.classList.add('visible');
            } else {
                signupContainer.classList.remove('visible');
                signupContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
                loginContainer.classList.add('visible');
            }
        }

        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                const input = e.target.closest('.form-group').querySelector('input');
                input.type = input.type === 'password' ? 'text' : 'password';
                e.target.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è';
            });
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your login logic here
        });

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your signup logic here
        });
    </script>
</body>
</html>
